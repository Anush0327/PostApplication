<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Post Form</title>
<style>
	/* Reset some default styles */
body, h1, form, label, textarea, input {
    margin: 0;
    padding: 0;
}

/* Style the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 20px;
}

/* Style the header */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Style the form container */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the form label */
label {
    display: block;
    font-size: 18px;
    margin-bottom: 10px;
    color: #333;
}

/* Style the textarea input */
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical; /* Allows vertical resizing of the textarea */
}

/* Style the submit button */
input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
}

/* Style the submit button on hover */
input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
	<h1>Create a new post!</h1>
	<form method="post" action="#" th:action="@{/forum/post/add}" th:object="${postForm}">
		<label for="content">Content</label>
		<textarea id="content" name="content" th:field="*{content}"></textarea>
		<input type="submit" value="Create!">
	</form>
</body>
</html>
